<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{index::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Patient Home Page</title>

</head>
<body>
	<!-- ---------------------------------------------------------------------------- -->
	<section>
		<div class="container-fluid">
			<div class="row">
				<!-- Sidebar -->
				<!-- Profile Section -->
				<div class="col-4 bg-light vh-100 p-3">
					<div class="text-center">
						<img src="user-profile.png" alt="User" class="rounded-circle"
							width="60">
						<h6 class="mt-2" th:text="${patient_detail.name}"></h6>
						<p class="text-muted small" th:text="${patient_detail.emailId}"></p>
						<a class="btn btn-outline-danger w-100" th:href="@{/logout}">Log
							out</a>
					</div>
					<hr>
					<!-- Dashboard -->
					<ul id="selectableList" class="list-group list-group-flush">
						<li class="list-group-item active" data-section="patient_profile">
							<a href="#" class="text-decoration-none text-dark">Profile</a>
						</li>
						<li class="list-group-item" data-section="patient_book_appo">
							<a href="#" class="text-decoration-none text-dark">Book
								Appointment</a>
						</li>
						<li class="list-group-item" data-section="patient_appo_status"
							onclick="loadAppointment(event)"><a href="#"
							class="text-decoration-none text-dark">Appointment Status</a></li>

						<li class="list-group-item" data-section="update_details" onclick="loadUpdatePatient(event)"><a
							href="#" class="text-decoration-none text-dark">Update
								Details</a></li>
						<li class="list-group-item" data-section="view_doctor" onclick="loadDoctorsDetail(event)"><a
							href="#" class="text-decoration-none text-dark">View Doctor</a></li>
						<li class="list-group-item" data-section="receipt_payment"
						onclick="fetchReceipt()"><a
							href="#" class="text-decoration-none text-dark">Receipt Of
								Payment</a></li>

					</ul>
				</div>

				<!-- Main Content -->
				<div class="col-8 p-4">
					<!-- Search bar and date/ and all -->
					<!-- <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i> Back</button>
                    <div class="input-group" style="width: 300px;">
                        <input type="text" class="form-control" placeholder="Search">
                        <button class="btn btn-primary">Search</button>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold me-2">Today's Date</span>
                        <input type="date" class="form-control" style="width: 140px;">
                    </div>
                </div>  -->

					<!-- Profile Section -->
					<div id="patient_profile" class="p_profile w-100 p-4"
						th:object="${patient_detail}">
						<div th:replace="~{patient_detail :: patient_profile}"></div>
					</div>

					<!-- Other Sections (Initially Hidden) -->
					<!-- Book Appointment -->
					<div id="patient_book_appo" class="p_profile w-100 p-4"
						style="display: none;">
						<!-- <div th:if="{session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				<p class="text-center" th:text="${session.message.content}"></p>
			</div>  -->
						<div th:replace="~{patient_detail :: book_appointment}"></div>
					</div>

					<!-- Appointment Status -->
					<div id="patient_appo_status" class="p_profile w-100 p-4"
						style="display: none;">
						<div th:replace="~{patient_detail :: appointment_status}"></div>
					</div>
					<!-- Update Details -->
					<div id="update_details" class="p_profile w-100 p-4"
						style="display: none;">
						<div th:replace="~{patient_detail :: update_patient}"></div>
					</div>
					<!-- View Doctors -->
					<div id="view_doctor" class="p_profile w-100 p-4"
						style="display: none;">
						<div th:replace="~{patient_detail::view_all_doctors}"></div>
					</div>
					<!-- Payment Receipt -->
					<div id="receipt_payment" class="p_profile w-100 p-4"
						style="display: none;">
						<div th:replace="~{patient_detail::receipt_of_payment}"></div>						
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
