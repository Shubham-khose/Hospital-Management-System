<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{index::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Doctor Home Page</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<!-- Sidebar -->
				<!-- Profile Section -->
				<div class="col-4 bg-light vh-100 p-3">
					<div class="text-center">
						<img src="user-profile.png" alt="User" class="rounded-circle"
							width="60">
						<h6 class="mt-2" th:text="${doctor.name}"></h6>
						<p class="text-muted small"></p>
						<a class="btn btn-outline-danger w-100" th:href="@{/logout}">Log
							out</a>
					</div>
					<hr>
					<!-- Dashboard -->
					<ul id="doctorSelectableList" class="list-group list-group-flush">
						<li class="list-group-item active" data-section="Doctor_profile">
							<a href="#" class="text-decoration-none text-dark">Profile</a>
						</li>
						<li class="list-group-item" data-section="Doctor_appointment"
						onclick="loadDoctorAppointments(event)">
							<a href="#" class="text-decoration-none text-dark">My
								Appointments</a>
						</li>
						<li class="list-group-item" data-section="Doctor_prescription">
							<a href="#" class="text-decoration-none text-dark">Add
								Prescription</a>
						</li>

					</ul>
				</div>

				<!-- Main Content -->
				<div class="col-8 p-4">
					<!-- Profile Section -->
					<div id="Doctor_profile" class="d_profile w-100 p-4">
						<div th:replace="~{doctor_detail :: Doctor_Profile}"></div>
					</div>
					<!-- Other Sections (Initially Hidden) -->
					<!-- Show Appointment -->
					<div id="Doctor_appointment" class="d_profile w-100 p-4"
						style="display: none;">
						<div th:replace="~{doctor_detail :: Doctor_Appointments}"></div>
					</div>
					<!-- Add Description of Patient -->
					<div id="Doctor_prescription" class="d_profile w-100 p-4"
						style="display: none;">
						<div th:replace="~{doctor_detail :: Doctor_Prescription}"></div>
					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
