<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="index::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<!-- <link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/login_pages.css}" /> -->
</head>
<body>
	<!-- nav repalce -->
	
	<section>
	<div class="d-flex justify-content-end ">
		<div class="detail_container p-4 m-auto reg-cotainer">
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert" >
					<p class="text-center" th:text="${session.message.content}"></p>
				</div>
			<form novalidate th:action="@{/patient/add_patient}" method="post" th:object="${patient}" >			
				<div class="text-center">
					<img src="" th:src="@{/images/registration.png}" style="width:80px;">
					<h1>Register Here </h1>
				</div>
				<div class="row">
					<div class="col">
						<label for="full-name" class="form-label">Full Name</label> <input
							type="text" class="form-control" id="full-name" name="name"
							placeholder="Enter your full name" aria-label="Full Name" th:value="${patient.name}">
							 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
							
							 </div> 
					</div>
					<div class="col">
						<label for="email" class="form-label">Email Address</label> <input
							type="email" class="form-control" id="emailId" name="emailId"
							placeholder="Enter your email" aria-label="Email Address" th:value="${patient.emailId}">
					</div>
				</div>

				<div class="row">
					<div class="col">
						<label for="mobile" class="form-label">Mobile</label> <input
							type="tel" class="form-control" id="mobile" name="mobileNo"
							placeholder="Enter your mobile number" aria-label="Mobile"
							pattern="[0-9]{10}" th:value="${patient.mobileNo}" required>
					</div>
					<div class="col">
						<label for="address" class="form-label">Address</label> <input
							type="text" class="form-control" id="address" name="address"
							placeholder="Enter your address" aria-label="Address" th:value="${patient.address}" required>
					</div>
				</div>


				<div class="row mt-3">
					<div class="col">
						<label class="form-label d-block">Gender</label> <input
							type="radio" value="Male" class="btn-check" name="gender" id="malebtn"
							autocomplete="off"> <label
							class="btn btn-outline-primary" for="malebtn">Male</label> <input
							type="radio" value="Female" class="btn-check" name="gender" id="femalebtn"
							autocomplete="off"> <label
							class="btn btn-outline-primary" for="femalebtn">Female</label>

					</div>
					<div class="col">
						<label for="dob" class="form-label">Date of Birth</label> <input
							type="date" class="form-control" id="dob" name="dob"
							aria-label="Date of Birth" th:value="${patient.dob}">
					</div>
				</div>

				<div class="row">
					<div class="col">
						
				<!-- BloodGroup  -->
						<label for="bloodGroup" class="form-label">Blood Group</label> <select
							class="form-select" id="blood-group" name="bloodGroup"
							aria-label="Blood Group" required>
							<option value="" disabled selected>Select your blood
								group</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
					</div>
					<div class="col"></div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="Enter your password"
							aria-label="Password" required>
					</div>
					<div class="col">
						<label for="re-password" class="form-label">Confirm
							Password</label> <input type="password" class="form-control"
							id="re-password" name="rePassword"
							placeholder="Re-enter your password"
							aria-label="Confirm Password" required>
					</div>
				</div>


				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" name="agreement" id="exampleCheck1" >
					<label class="form-check-label" for="exampleCheck1" >Check
						me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	</section>
</body>
</html>
